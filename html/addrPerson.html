<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addPerson.css">
    <title>Address Book </title>
</head>

<body>

    <!-- header element on top of the UI having text as ‘Address Book’ and an image-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/addressbooklogo.png">
            <div>
                <span class="add-text">ADDRESS</span><br>
                <span class="add-text add-book">BOOK</span>
            </div>
        </div>
    </header>
    <!-- The Form Header has the text “Person Address Form” at the centre and cancel button to right. -->

    <form class="form" action="#" onsubmit="save(event);return false" onreset="resetForm()">
        <div class="form-head">
            <div class="form-heading">PERSON ADDRESS FORM</div>
            <a href="./home.html" class="cancel-button">
                <img src="../assets/images/close.png" alt="" width="40px" height="40px"></a>
        </div>
</body>

</html>
